<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready - Find Awesome Books!</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="assets/img/books-favicon.png" type="image/x-icon">
    <script src="js/main.js" defer></script>
</head>

<body>
    <header class="logo">
        <img src="assets/img/ready-white.svg" alt="Ready Logo" class="logo-image">
        <div class="spacer waves"></div>
    </header>

    <main>
        <div class="book-icon"><i class="fa-solid fa-book-open"></i></div>

        <h1 class="caption">Are you <span class="highlight">ready</span> to find awesome books?</h1>

        <div class="main-buttons">
            <button class="btn round-btn search-btn">
                <i class="fas fa-search"></i>
            </button>
            <button class="btn round-btn randomize-btn">
                <i class="fas fa-dice-two"></i>
            </button>
        </div>
        <div class="search-box hidden">
            <label for="search" class="search-label">Type in a genre</label>
            <div class="search-input">
                <input type="search" name="search" id="search" class="search" label="Search"
                    placeholder="E.g. &quot;Fantasy&quot;, &quot;Sci-Fi&quot;, etc.">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>
        <div class="book-cards-container"></div>
        <div>
            <button class="btn long-btn back-to-top-btn">Back to top</button>
        </div>
    </main>
    <footer class="copyright">&copy; 2022 Salvatore Stampone</footer>
</body>

</html>
